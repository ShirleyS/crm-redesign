<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css' />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/modernizr.custom.js"></script>
    <!--   <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet"> -->
</head>

<body>
<!-- Menu adapted from a google nexus canvas-off menu snippet -->
  <div class="container">
    <ul id="gn-menu" class="gn-menu-main">
      <li class="gn-trigger left-menu">
        <a class="gn-icon gn-icon-menu"></a>
        <nav class="gn-menu-wrapper">
          <div class="gn-scroller">
              <li class="menu-top-fill"></li>
            <ul class="gn-menu">
              <li class="gn-search-item">
                
                <a class="gn-icon gn-icon-search"><input placeholder="Search" type="search" class="gn-search"></a>
              </li>
              <li>
                <a class="gn-icon gn-icon-archive">Tasks</a>
                <ul class="gn-submenu">
                  <li><a class="gn-icon gn-icon-illustrator">SubItem1</a></li>
                  <li><a class="gn-icon gn-icon-photoshop">SubItem2</a></li>
                </ul>
              </li>
              <li><a class="gn-icon gn-icon-article">Detailed Stats</a></li>

              <li><a class="gn-icon gn-icon-earth">Team</a></li>
              <li><a class="gn-icon gn-icon-help">Help</a></li>
              <li><a class="gn-icon gn-icon-cog">Settings</a></li>
            </ul>
          </div>
          <!-- /gn-scroller -->
        </nav>
      </li>
     
      <li class="kit-logo"><a href="#">Kit. CRM</a></li>
    </ul>
    <header>
      <script type="text/x-handlebars">
 
            <li>{{#link-to 'customers'}}Customers{{/link-to}}</li>
            <li>{{#link-to 'about'}}About{{/link-to}}</li>
         
      {{outlet}}
      </script>

  
      <a href="http://www.kitcrm.com">
      <img width="350px" src="http://basicblogtips.com/wp-content/uploads/2012/04/Viewbix-Charts.jpg"></a>
        
    </header> 
  </div>


<!-- Accordion Customers -->
  <script type="text/x-handlebars" id="customers">
    <div>
        <thead>
         <tr><th class="sort_by"><a href="#">Newest</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Name</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Account Type</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Trial Ending</a></th>
         </tr>
        </thead>

        <tr>
          <div id="integration-list">
            <ul>{{#each}}
              <li style="width:60em">
                <div class="expand">
                  <span class="right-arrow" style="width:10%;float:right;height:100%;" >+</span>
                    <span class="menu-cell" style="width:90%;float:left;height:100%;">  
                      {{email}}  {{#link-to 'customer' this}} {{customer_name}} {{/link-to}} DATE CREATED FB Terms: Yes Trial Status: 15 Days Ads Run:2
                    </span>
                   
                  </div>
                  <div class="detail">
                    <div id="left">
                     <div id="sup">
                        <img src="http://www.ciagent.com/ciagent/cialogo4.png"/>
                      </div>
                    </div>

                    <div id="right" style="width:85%;float:right;height:100%;padding-left:20px;">
                      <div id="sup">
                        <div>
                        <span> Platforms: Facebook, Twitter Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat, vel illum dolore eu feugiat nulla facilisis at vero eros et accumsan et iusto odio dignissim qui blandit praesent luptatum zzril delenit augue duis dolore te feugait nulla facilisi.</span>

                          <br />
                          <br />
                          <a href="#">Run Report</a><a href="#">Text</a><a href="#">Email</a><a href="#">Edit</a>
                        </div>
                      </div>
                    </div>
                </div>
              </li>            
                {{/each}}
            </ul>
          </div>
        </tr>
      
    </div>
    <div class="span9">
      {{outlet}}
    </div>
  </script>

  <!-- /container -->

  <script type="text/x-handlebars" id="about">
    <div class="about">
      <p> This is fake lorem ipsum, um ipsum lorem? lorem ipsum, um ipsum lorem lorem ipsum, um ipsum lorem lorem ipsum, um ipsum lorem lorem ipsum, um ipsum lorem lorem ipsum, um ipsum loremlorem ipsum, um ipsum loremlorem ipsum, um ipsum lorem</p>
    </div>

       <p>{{input type="text" value=customer_name}}</p>
    <p>{{input type="text" value=email}}</p>
    <p>{{textarea value=timestamp}}</p>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <!-- Ember + Ember Data -->  
  <script src="http://builds.emberjs.com/tags/v1.9.1/ember.min.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.0.0-beta.12/ember-data.min.js"></script>

  <!-- 
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/emberfire/1.3.3/emberfire.min.js"></script>
 -->
  <script src="js/classie.js"></script>
  <script src="js/gnmenu.js"></script>
  <script>
    new gnMenu( document.getElementById( 'gn-menu' ) );
  </script>
  <script src="js/app.js"></script>
  <script src="js/custom.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
